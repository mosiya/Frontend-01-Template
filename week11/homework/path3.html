<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻路问题（搜索）——A*</title>
    <style>
        .cell {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: lightskyblue;
            vertical-align: middle;
            margin-right: 1px;
            margin-bottom: 1px;
        }
        #container {
            width: 701px;
            line-height: 0;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <button onclick="localStorage.map = JSON.stringify(map)">save</button>
    <button onclick="findPath(map, [0,0], [50,50])">findPath</button>
    <button onclick="location.reload()">reload</button>
    <button onclick="delete localStorage.map; location.reload()">reset</button>
    <script>
        class Sorted {
            constructor(data, compare) {
                this.data = data;
                this.compare = compare;
            }
            take() {
                if(!this.data.length) return ;
                let min = this.data[0];
                let minIndex = 0;
                for(let i = 1; i < this.data.length; i++) {
                    if(this.compare(this.data[i], min) < 0) {
                        min = this.data[i];
                        minIndex = i;
                    }
                }
                this.data[minIndex] = this.data[this.data.length - 1];
                this.data.pop();
                return min;
            }
            insert(v) {
                this.data.push(v);
            }
            get length() {
                return this.data.length;
            }
        }


        var map = localStorage.map ? JSON.parse(localStorage.map) : new Array(100*100).fill(0);
        let container = document.getElementById('container');
        for(let y = 0; y < 100; y++) {
            for(let x = 0; x < 100; x++) {
                let cell = document.createElement('div');
                cell.classList.add('cell')
                container.appendChild(cell);
                map[y * 100 + x] === 1 && (cell.style.backgroundColor = 'white')

                cell.addEventListener('mouseover', e => {
                    if(mouse) {
                        if(clear) {
                            e.target.style.backgroundColor = '';
                            map[y * 100 + x] = 0
                        } else {
                            e.target.style.backgroundColor = 'white';
                            map[y * 100 + x] = 1
                        }
                    }
                })
            }
        }

        var mouse = false;
        var clear = false;
        document.addEventListener('mousedown', e => {
            mouse = true;
            clear = (e.which === 3)
        })
        document.addEventListener('mouseup', () => mouse = false)
        document.addEventListener('contextmenu', e => e.preventDefault())

        let sleep = (t) => new Promise(resolve => setTimeout(resolve, t))

        async function findPath(map, start, end) {
            map = map.slice();

            function distance([x, y]) {
                return (x - end[0]) ** 2 + (y - end[1]) ** 2
            }

            let collection = new Sorted([start], (a, b) => distance(a) - distance(b));
            
            container.children[end[1] * 100 + end[0]].style.backgroundColor = 'red';
            
            async function insert([x, y], pre) {
                if(map[100 * y + x] !== 0) return;
                if(x < 0 || y < 0 || x >= 100 || y >= 100) return;

                map[100 * y + x] = pre;
                container.children[y * 100 + x].style.backgroundColor = 'pink';
                await sleep(1);

                collection.insert([x, y]);
            }

            while(collection.length) {
                let [x, y] = collection.take(); // pop unshift/push shift
                if(x === end[0] && y === end[1]) {// 牺牲一点性能
                    let path = [];
                    while(x !== start[0] || y !== start[1]) {
                        path.push([x, y]);
                        container.children[100 * y + x].style.backgroundColor = 'lightgreen';
                        [x, y] = map[y * 100 + x];
                    }
                    container.children[start[1] * 100 + start[0]].style.backgroundColor = 'red';
                    container.children[end[1] * 100 + end[0]].style.backgroundColor = 'red';
                    return path;
                }
                await insert([x - 1, y], [x, y]);
                await insert([x + 1, y], [x, y]);
                await insert([x, y - 1], [x, y]);
                await insert([x, y + 1], [x, y]);

                await insert([x - 1, y - 1], [x, y]);
                await insert([x + 1, y - 1], [x, y]);
                await insert([x - 1, y + 1], [x, y]);
                await insert([x + 1, y + 1], [x, y]);
            }
            return null;
        }
    </script>
</body>
</html>
