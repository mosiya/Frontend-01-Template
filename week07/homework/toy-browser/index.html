<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>flex</title>
    <style>
    body {
      width: 800px;
      height: 600px;
      background-color: #fadffe;
    }
    #container{
      width: 500px;
      height: 200px;
      display: flex;
      background-color: rgb(255, 255, 255);
    }

    #container #myid{
      width: 200px;
      height: 100px;
      background-color: #ff5000;
    }
    #container .c1{
      flex: 1;
      background-color: rgb(0, 208, 255);
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="myid"></div>
    <div class="c1"></div>
  </div>
</body>
</html>
