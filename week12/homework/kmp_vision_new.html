<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMP_vision</title>
    <style>
        .wrap {
            height: 50PX;
            display: flex;
        }
        .wrap span {
            flex: 1;
            margin: 5px;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
        }
        span.lightcyan {
            background-color: lightcyan;
        }
        span.lightskyblue {
            background-color: lightskyblue;
        }
        span.lightblue {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div>
        <div class="container">
            <div id="sourceIndex" class="wrap"></div>
            <div id="source" class="wrap"></div>
        </div>
        <div class="container">
            <div id="patternIndex" class="wrap"></div>
            <div id="pattern" class="wrap"></div>
            <div id="patternArray" class="wrap"></div>
        </div>
        <div style="margin-top: 50px;">
            <label for="source">source: </label>
            <input type="text" name="source" id="sourceInput" value="abcabcabx" oninput="genSource(this.value)">
            <label for="pattern">pattern: </label>
            <input type="text" name="pattern" id="patternInput" value="abcabx" oninput="genPattern(this.value)">
            <button onclick="find()" id="findButton">kmp find</button>
        </div>
    </div>
    <script>
        class Span {
            constructor(ele) {
                this.ele = ele;
            }
            setChar(char) {
                this.ele.innerText = char || '';
            }
            setColor(color) {
                this.ele.style.backgroundColor = color || '';
            }
            addClass(className) {
                this.ele.classList.add(className);
            }
            removeClass(className) {
                this.ele.classList.remove(className);
            }
        }

        class Container {
            constructor(ele) {
                this.ele = ele;
                this.spans = [];
            }

            init(str) {
                new Array(str.length).fill(0).forEach(_ => {
                    let span = document.createElement('span');
                    this.ele.appendChild(span);
                    span = new Span(span);
                    this.spans.push(span);
                })
            }

            clear() {
                this.spans.length = 0;
                this.ele.innerText = ''
            }

            resetStrs() {
                this.spans.forEach(span => {
                    span.setChar();
                })
            }

            resetColors() {
                this.spans.forEach(span => {
                    span.setColor();
                })
            }

            removeClasses(className) {
                this.spans.forEach(span => {
                    span.removeClass(className);
                })
            }
        }

        class StrContainer extends Container {
            constructor(ele) {
                super(ele);
            }
            setChar(index, char) {
                this.spans[index].setChar(char);
            }
            setStrs(start, str) {
                for(let i = start; i < str.length + start; i++) {
                    this.setChar(i, str[i - start]);
                }
            }
            setColor(index, color) {
                this.spans[index].setColor(color);
            }
            setColors(start, str, color) {
                for(let i = start; i < str.length + start; i++) {
                    this.setColor(i, color);
                }
            }
            addClass(index, className) {
                this.spans[index].addClass(className);
            }
            addClasses(start, str, className) {
                for(let i = start; i < str.length + start; i++) {
                    this.addClass(i, className);
                }
            }
        }
        var sourceIndex = new StrContainer(document.getElementById('sourceIndex'));
        var sourceDiv = new StrContainer(document.getElementById('source'));

        var patternIndex = new StrContainer(document.getElementById('patternIndex'));
        var patternDiv = new StrContainer(document.getElementById('pattern'));
        var patternArray = new StrContainer(document.getElementById('patternArray'));
        
        var sourceInput = document.getElementById('sourceInput');
        var patternInput = document.getElementById('patternInput');
        var findButton = document.getElementById('findButton');

        var sourceInputValue = '';
        var patternInputValue = '';

        var isRunning = false;

        function genSource(value) {
            if(isRunning) return;

            sourceInputValue = value;
            // all clear
            sourceIndex.clear();
            sourceDiv.clear();
            patternIndex.clear();
            patternDiv.clear();
            patternArray.clear();
            // init sourceDiv
            sourceDiv.init(value);
            sourceDiv.setStrs(0, value);
            sourceDiv.addClasses(0, value, 'lightcyan');
            // init sourceIndex
            sourceIndex.init(value);
            sourceIndex.setChar(0, 'i');
            // init patternDiv
            patternDiv.init(value);
            // init patternIndex
            patternIndex.init(value);
            patternIndex.setChar(0, 'j');
            // init patternArray
            patternArray.init(value);
            if(patternInputValue.length < value.length) {
                // set patternDiv
                patternDiv.setStrs(0, patternInputValue);
                patternDiv.addClasses(0, patternInputValue, 'lightskyblue');
                // set patternArray
                patternArray.setStrs(0, patternInputValue.replace(/./g, '0'));
                patternArray.addClasses(0, patternInputValue, 'lightblue');
            }
        }

        function genPattern(value) {
            if(isRunning) return;
            // reset sourceIndex
            sourceIndex.resetStrs();
            sourceIndex.setChar(0, 'j');
            // reset patternIndex
            patternIndex.resetStrs();
            patternIndex.setChar(0, 'j');

            patternInputValue = value;
            // reset patternDiv
            patternDiv.resetStrs();
            patternDiv.resetColors();
            patternDiv.removeClasses('lightskyblue');
            // set patternDiv
            patternDiv.setStrs(0, value);
            patternDiv.addClasses(0, value, 'lightskyblue');
            // reset sourceDiv colors
            sourceDiv.resetColors();
            // reset patternArray
            patternArray.resetStrs();
            patternArray.resetColors();
            patternArray.removeClasses('lightblue');
            // set patternArray
            patternArray.setStrs(0, value.replace(/./g, '0'));
            patternArray.addClasses(0, value, 'lightblue');
        }

        let sleep = (t) => new Promise(resolve => setTimeout(resolve, t))

        function strGo(ele, value, start, className) {
            // reset patternDiv
            ele.resetStrs();
            ele.removeClasses(className);
            // set patternDiv
            ele.setStrs(start, value);
            ele.addClasses(start, value, className);
        } 
        function running() {
            isRunning = true;
            patternInput.disabled = true;
            sourceInput.disabled = true;
            findButton.disabled = true;
        }

        function resetRunning() {
            isRunning = false;
            patternInput.disabled = '';
            sourceInput.disabled = '';
            findButton.disabled = '';
        }

        function* find(source, pattern) {
            if(isRunning) return;
            running();

            source = sourceInputValue;
            pattern = patternInputValue;

            if(source.length < pattern.length) {
                
            }

            let table = new Array(pattern.length).fill(0);

            let k = 0;

            for(let j = 1; j < pattern.length; j++) {
                if(pattern[j] === pattern[k]) {
                    k++;
                } else {
                    k = 0;
                }
                // yield;
                // await sleep(300);
                patternArray.setChar(j, (k).toString());
                // await sleep(300);
                table[j] = k;
            }

            let j = 0;
            for(let i = 0; i < source.length; i++) {
                if((i - j + pattern.length) > source.length) {
                    resetRunning();
                    console.log(false);
                    return false;
                }
                // yield;
                // await sleep(300);
                // index go
                sourceIndex.resetStrs();
                sourceIndex.setChar(i, 'i');

                patternIndex.resetStrs();
                patternIndex.setChar(i, 'j');
                yield;
                // yield await sleep(300);
                strGo(patternDiv, pattern, i - j, 'lightskyblue');
                strGo(patternArray, table.join(''), i - j, 'lightblue');
                // yield;
                // await sleep(300);
                if(source[i] === pattern[j]) {
                    sourceDiv.setColor(i, 'lightgreen');
                    patternDiv.setColor(i, 'lightgreen');
                    yield;
                    // await sleep(300);
                    j ++;
                } else {
                    sourceDiv.setColor(i, 'red');
                    patternDiv.setColor(i, 'red');
                    yield;
                    // await sleep(300);
                    while(j > 0) {
                        j = table[j - 1];
                        strGo(patternDiv, pattern, i - j, 'lightskyblue');
                        strGo(patternArray, table.join(''), i - j, 'lightblue');
                        yield;
                        // await sleep(300);
                        if(source[i] === pattern[j]) {
                            j++;
                            break;
                        }
                    }
                    sourceDiv.resetColors();
                    patternDiv.resetColors();
                    yield;
                    // await sleep(300);
                }
                if(j === pattern.length) {
                    resetRunning();
                    console.log(true)
                    return true;
                }
            }
            resetRunning();
            console.log(false)
            return false;
        }
        genSource('abcabcabx');
        genPattern('abcabx');
    </script>
</body>
</html>
